        font-weight: 400;
        font-display: swap;

    body {

        top: 0;
        left: 0;
        width: 100%;
        background-color: #eee;
        height: 50px;

<body>
    <div id="app">
        <div class="header">
            <button v-on:click="save" style="margin: 10px">Save</button>
            Trancription <input type="checkbox" id="checkbox" v-model="showTrans">
            <button v-on:click="currentPage='selected'" style="margin: 10px">Selected</button>
            <button v-on:click="currentPage='unselected'" style="margin: 10px">Unselected</button>
        </div>
        <div style="margin-top: 50px;">
            <template v-if="currentPage=='unselected'">

                    <template v-if="!i.sel"><template v-if="!showTrans">{{ i.word }}</template><template v-else>{{ i.transcription }}</template> <button v-on:click="checkKnown(x)">+</button></template>
                </div>
            </template>
            <template v-else-if="currentPage=='selected'">

                    <template v-if="i.sel"><template v-if="!showTrans">{{ i.word }}</template><template v-else>{{ i.transcription }}</template> <button v-on:click="checkKnown(x)">-</button></template>
                </div>
            </template>
        </div>
